  <script src="anime.min.js"> </script>

  <script>
    var animation = anime({
  targets: '.carousel-item',
  translateX: 270,
  delay: function(el, i) { return i * 100; },
  direction: 'alternate',
  loop: true,
  autoplay: false,
  easing: 'easeInOutSine'
});

document.querySelectorAll('.carousel-item').onclick = animation.play;
document.querySelectorAll('.carousel-item').onclick = animation.pause;
